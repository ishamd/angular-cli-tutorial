<h2>My Books</h2>

<ul class="books">
  <li *ngFor="let book of books"
  [class.selected]="book === selectedBook"
  (click)="onSelect(book)">
    <!-- the *ngFor is Angular's repeater directive -->
    <span class="badge">{{book.id}}</span> {{book.name}}
  </li>
</ul>

<app-book-detail [book]="selectedBook"></app-book-detail>
